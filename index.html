<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="container">
            <div id="container-left">
                <img id="leafs" src="/assets/leafs.jpg" alt="Leafs" />
                <div id="image-banner">
                    <img
                        id="odinLogo"
                        src="/assets/odinLogo.png"
                        alt="odin logo"
                    />
                </div>
            </div>
            <div id="container-right">
                <div id="top-text">
                    <p class="top-text">
                        This is not a real online service! You know you need
                        something like this in your life to help you realize
                        your deepest dreams. Sign up now to get started
                    </p>
                    <p class="top-text">you know you want too</p>
                </div>
                <div id="form-container">
                    <form action="">
                        <h1 id="form-header">lets Do this!</h1>
                        <div class="form-row">
                            <input
                                type="text"
                                name="first_name"
                                id="first_name"
                                placeholder="John"
                            />
                            <input
                                type="text"
                                name="last_name"
                                id="last_name"
                                placeholder="Appleseed"
                            />
                        </div>
                        <div class="form-row">
                            <input
                                type="email"
                                name="email"
                                id="email"
                                placeholder="hi@gmail.com"
                            />
                            <input
                                type="number"
                                name="phone"
                                id="phone"
                                placeholder="555-1234"
                            />
                        </div>
                        <div class="form-row">
                            <input
                                type="password"
                                name="password"
                                id="password"
                                placeholder="password"
                            />
                            <input
                                type="password"
                                name="re-password"
                                id="re-password"
                                placeholder="confirm password"
                            />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
